<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Bar Chart</title>
<style>
    .chart {
        width: 450px;
        height: 200px;
        border: 1px solid #ccc;
    }
    .bar {
        fill: steelblue;
    }
</style>
</head>
<body>
<svg class="chart">
    <!-- X축 -->
    <line x1="50" y1="150" x2="400" y2="150" stroke="#000" />
    <!-- Y축 -->
    <line x1="50" y1="150" x2="50" y2="20" stroke="#000" />
    <!-- 데이터 바 -->
    <rect class="bar" x="100" y="100" width="50" height="50"></rect>
    <rect class="bar" x="200" y="50" width="50" height="100"></rect>
    <rect class="bar" x="300" y="120" width="50" height="30"></rect>
</svg>
</body>
</html>
