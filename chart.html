<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Bar Chart</title>
<link rel="stylesheet" href="chart.css">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <!-- 심플 차트 -->
<svg class="chart">
    <!-- X축 -->
    <line x1="50" y1="180" x2="400" y2="180" stroke="#000" />
    <!-- Y축 -->
    <line x1="50" y1="180" x2="50" y2="30" stroke="#000" />
    <!-- 데이터 바 -->
    <rect class="bar" x="100" y="130" width="50" height="50"></rect>
    <rect class="bar" x="200" y="80" width="50" height="100"></rect>
    <rect class="bar" x="300" y="150" width="50" height="30"></rect>
</svg>

    <!-- 숫자 차트 -->
<svg class="chart">
    <!-- X축 -->
    <line x1="50" y1="180" x2="400" y2="180" stroke="#000" />

    <!-- Y축 -->
    <line x1="50" y1="180" x2="50" y2="30" stroke="#000" />

    <!-- X축 단위 텍스트 -->
    <text x="115" y="195" class="axis-text">50</text>
    <text x="210" y="195" class="axis-text">100</text>
    <text x="312" y="195" class="axis-text">150</text>

    <!-- Y축 단위 텍스트 -->
    <text x="25" y="130" class="axis-text">50</text>
    <text x="20" y="80" class="axis-text">100</text>
    <text x="20" y="30" class="axis-text">150</text>

    <!-- 데이터 바 -->
    <rect class="bar" x="100" y="130" width="50" height="50"></rect>
    <rect class="bar" x="200" y="80" width="50" height="100"></rect>
    <rect class="bar" x="300" y="150" width="50" height="30"></rect>
</svg>

    <!-- 기능경기대회용 차트 -->
<svg class="chart2">
    <!-- X축 -->
    <line x1="50" y1="280" x2="400" y2="280" stroke="#000" />
    <!-- Y축 -->
    <line x1="50" y1="280" x2="50" y2="30" stroke="#000" />

    <!-- X축 -->
    <text x="90" y="295">오전 10시</text>
    <text x="193" y="295">오후 2시</text>
    <text x="293" y="295">오후 4시</text>

    <!-- Y축 -->
    <text x="25" y="265">50</text>
    <text x="20" y="240">100</text>
    <text x="20" y="215">150</text>
    <text x="20" y="190">200</text>
    <text x="20" y="165">250</text>
    <text x="20" y="140">300</text>
    <text x="20" y="115">350</text>
    <text x="20" y="90">400</text>
    <text x="20" y="65">450</text>
    <text x="20" y="40">500</text>

    <!-- 데이터 바 -->
    <rect class="bar" x="100" y="130" width="50" height="150"></rect>
    <rect class="bar" x="200" y="50" width="50" height="230"></rect>
    <rect class="bar" x="300" y="200" width="50" height="80"></rect>
</svg>

    <!-- 가로차트 -->
    <svg class="chart">
        <!-- X축 -->
        <line x1="50" y1="180" x2="400" y2="180" stroke="#000" />
        <!-- Y축 -->
        <line x1="50" y1="180" x2="50" y2="30" stroke="#000" />
        <!-- 데이터 바 -->
        <rect class="bar" x="50" y="30" width="150" height="30"></rect>
        <rect class="bar" x="50" y="90" width="280" height="30"></rect>
        <rect class="bar" x="50" y="150" width="120" height="30"></rect>
    </svg>
<script src="chart.js"></script>
</body>
</html>
